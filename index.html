<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영상과 다운로드</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      max-width: 90%;
      max-height: 90%;
    }

    video {
      width: 100%;
      height: auto;
    }

    .download-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="sample.mp4" type="video/mp4">
      브라우저가 video 태그를 지원하지 않습니다.
    </video>
  </div>

  <!-- 화면 오른쪽 아래 고정 다운로드 버튼 -->
  <a href="sample.mp4" download class="download-button">다운로드</a>
</body>
</html>
