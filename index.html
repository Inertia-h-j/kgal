<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영상과 다운로드</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .video-container {
      position: relative;
    }

    .download-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video width="640" height="360" controls>
      <source src="./주의사항.mp4" type="video/mp4">
      브라우저가 video 태그를 지원하지 않습니다.
    </video>

    <!-- 다운로드 버튼 -->
    <a href="./주의사항.mp4" download class="download-button">다운로드</a>
  </div>
</body>
</html>
